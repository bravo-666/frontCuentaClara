<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../clases CSS/styleAyuda.css">
    


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Restaurante</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="..\../clases CSS/Ajustes/styleAjustes.css">
    <!-- Fuente de iconos de respaldo (se usará si no cargan tus imágenes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Checkbox invisible para controlar el menú -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    
    <!-- Botón hamburguesa - siempre visible -->
    <label for="menu-toggle" class="menu-button">
        <i class="fas fa-bars"></i>
    </label>

    <!-- Menú lateral -->
    <nav class="sidebar">
        <ul class="menu-list">
            <!-- Cada item tiene su propia clase y estructura accesible -->
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <img src="icons/menu.png" alt="Menú" class="menu-icon" onerror="this.style.display='none'">
                    <i class="fas fa-utensils fallback-icon"></i>
                    <span class="menu-label">Menú</span>
                </a>
            </li>
            
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <img src="icons/table.png" alt="Mesas" class="menu-icon" onerror="this.style.display='none'">
                    <i class="fas fa-chair fallback-icon"></i>
                    <span class="menu-label">Mesas</span>
                </a>
            </li>
            
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <img src="icons/bill.png" alt="Cuentas" class="menu-icon" onerror="this.style.display='none'">
                    <i class="fas fa-receipt fallback-icon"></i>
                    <span class="menu-label">Cuentas</span>
                </a>
            </li>
            
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <img src="icons/cut.png" alt="Corte" class="menu-icon" onerror="this.style.display='none'">
                    <i class="fas fa-cut fallback-icon"></i>
                    <span class="menu-label">Corte</span>
                </a>
            </li>
            
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <img src="icons/settings.png" alt="Ajustes" class="menu-icon" onerror="this.style.display='none'">
                    <i class="fas fa-cog fallback-icon"></i>
                    <span class="menu-label">Ajustes</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="content">
        <h1>Sistema de Restaurante</h1>
        <p>Menú lateral contraíble con iconos personalizados.</p>
    </main>
</body>
</html>
